    <script>
           
        function getAndUpdate() {
            a = document.getElementById('x').value;
            b = document.getElementById('y').value;
            c = document.getElementById('z').value;

            
            console.log("Updating List...");
            
            if (document.getElementById('x').value == "") {
                alert('enter a valid x!')
            }
            else if (document.getElementById('y').value == "") {
                alert('enter a valid y!')
            }
            else if (document.getElementById('z').value == "") {
                alert('enter a valid z!')
            }
            else {
                if (localStorage.getItem('itemsJson') == null) {
                    itemJsonArray = [];

                    itemJsonArray.push([a, b, c]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
                }
                else {
                    itemJsonArrayStr = localStorage.getItem('itemsJson')
                    itemJsonArray = JSON.parse(itemJsonArrayStr);

                }

                calci();
                update();
            }
        }
        function calci() {
            d= (b*b)-(4*a*c);
            if (d == 0) {
                x = -(b / (2 * a));

            }
            else if (d > 0) {
                x = -((b + Math.sqrt(d)) / (2 * a));

            }
            else if (d < 0) {
                x = "roots are imaginary";
                // document.getElementById('ans').style.color='red'
                // document.getElementsByTagName('th').style.color='red'
            }
            itemJsonArray.push([a, b, c, x]);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        }
        function update() {
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            // Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                    <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td> 
                    <td>${element[2]}</td>
                    <td id='ans'>${element[3]}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
                    </tr>`;
            });
           
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // Delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();

        }
        function clearStorage() {
            if (confirm("Do you areally want to clear?")) {
                console.log('Clearing the storage')
                localStorage.clear();
                update()
            }
        }
        function reset() {
            document.getElementById('x').value = '';
            document.getElementById('y').value = '';
            document.getElementById('z').value = '';
